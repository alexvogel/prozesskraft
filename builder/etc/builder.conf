# pfadangaben sind in diesem configfile immer relativ zum installationsverzeichnis anzugeben

# beispielfile fuer stack
example_stack=etc/example_builder.stack

# commondriver
commondriver=etc/builder.commondriver.pl

# aufruf zum erzeugen des fingerprints
callFingerprint=ptest fingerprint --version 0.6.0 -f

# autignore
autoignore=.git,.gitignore,.project

# use gateway for these machines
gateway_caek512=lpcagw13.muc
gateway_caek512.muc=lpcagw13.muc
